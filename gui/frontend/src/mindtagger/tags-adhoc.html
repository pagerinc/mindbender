<div class="col-md-6" style="padding-right: 0px;">
  <form class="form-horizontal" role="form" ng-submit="MindtaggerTask.addTagToCursor(tagNameToAdd, true); tagNameToAdd=''">
    <div class="form-group" style="margin-left: 0px; margin-right: 0px;">
      <label for="add-tag-name" class="col-sm-2 control-label">New Tag</label>
      <div class="col-sm-10">
        <input type="text" autocomplete="off" placeholder="enter new tags here"
          class="form-control" id="add-tag-name" ng-model="tagNameToAdd"
          typeahead="tagName for tagName in keys(MindtaggerTask.schema.tags) | filter:$viewValue | limitTo:8">
      </div>
    </div>
  </form>
</div>
<div class="col-md-6">
  <button type="button" class="btn btn-primary" ng-click="MindtaggerTask.addTagToCursor(tagNameToAdd, true); tagNameToAdd=''">Add Tag</button>
</div>

<div class="col-md-12">
  <label class="col-md-1 control-label" style="padding-top: 7px; text-align: right;">Current Tags</label>
  <div class="col-md-11">
    <span ng-repeat="(tagName, tagSchema) in MindtaggerTask.schema.tags" ng-if="tag[tagName]">
      <span class="btn-group" ng-if="tagSchema.type == 'simple'">
        <label class="btn btn-default tag-name">{{tagName}}</label>
        <label btn-checkbox btn-checkbox-true="true" btn-checkbox-false="null"
          ng-model="tag[tagName]" ng-click="commit(item,tag)"
          title="Remove tag '{{tagName}}'"
          class="btn btn-default">
          <i class="fa fa-remove text-danger"></i>
        </label>
      </span> 
    </span>
  </div>
</div>
